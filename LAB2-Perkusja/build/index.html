<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Perkusja</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>


</head>
<body>

    <section id="buttons">
        <button class="btn" id="soundBtn1">Boom</button>
        <button class="btn" id="soundBtn2">Clap</button>
        <button class="btn" id="soundBtn3">Hithat</button>
        <button class="btn" id="soundBtn4">Kick</button>
        <button class="btn" id="soundBtn5">Openhat</button>
        <button class="btn" id="soundBtn6">Ride</button>
        <button class="btn" id="soundBtn7">Snare</button>
        <button class="btn" id="soundBtn8">Tink</button>
        <button class="btn" id="soundBtn9">Tom</button>
    </section>

    <section id="controls">
    <button id="startChannel1" class="controlBtn">Start</button>
    <button id="stopChannel1" class="controlBtn">Stop</button>
    <button id="playChannel1" onkeydown="opacityChange()" class="controlBtn">Play Channel 1</button>
    <br/>
    <button id="startChannel2" class="controlBtn">Start</button>
    <button id="stopChannel2" class="controlBtn">Stop</button>
    <button id="playChannel2" class="controlBtn">Play Channel 2</button>
    <br/>
    <button id="startChannel3" class="controlBtn">Start</button>
    <button id="stopChannel3" class="controlBtn">Stop</button>
    <button id="playChannel3" class="controlBtn">Play Channel 3</button>
    <br/>
    <button id="startChannel4" class="controlBtn">Start</button>
    <button id="stopChannel4" class="controlBtn">Stop</button>
    <button id="playChannel4" class="controlBtn">Play Channel 4</button>

    </section>


    <audio src="../src/sounds/boom.wav" controls data-sound="boom"></audio>
    <audio src="../src/sounds/clap.wav" controls data-sound="clap"></audio>
    <audio src="../src/sounds/hihat.wav" controls data-sound="hithat"></audio>
    <audio src="../src/sounds/kick.wav" controls data-sound="kick"></audio>
    <audio src="../src/sounds//openhat.wav" controls data-sound="openhat"></audio>
    <audio src="../src/sounds/ride.wav" controls data-sound="ride"></audio>
    <audio src="../src/sounds/snare.wav" controls data-sound="snare"></audio>
    <audio src="../src/sounds/tink.wav" controls data-sound="tink"></audio>
    <audio src="../src//sounds/tom.wav" controls data-sound="tom"></audio>
    <script src='index.js'></script>
</body>
</html>
